
<div class="bannermedicine">
    <button class="btn btn-primary" (click)="home()"
    style=" margin-bottom: 10px; margin-left: 980px; margin-top: 30px;">Home</button>
        <input  style= "margin-left: 36%; "  class="form-control w-50 search-input" type="text" placeholder="search text here.." [(ngModel)]="filter">
   
 
<table class="table table-hover" id="myTable"
style="margin-top: 70px;">
<thead class="thead-dark">
      
        <tr>
            <th>Patient Number</th>
            <th>Patient Name</th>
            <th>Doctor Name</th>
            <th></th>
            
        </tr>
    </thead>
    <tbody>
         <tr *ngFor="let pres of presService.medprescription | filter:filter|paginate:{itemsPerPage:5,currentPage:page}">
         
         <td>{{pres.appointment.patient.registrationNumber}}</td>
         <td>{{pres.appointment.patient.patientName}}</td>
         <td>{{pres.appointment.doctor.doctorName}}</td>
   
        <td>
            <button class="btn btn-info" (click)="ViewPres()" style="margin-left: 10px">View</button> 
        </td>
      
        
         </tr>
    </tbody>
</table>

<div class ="footer" style="margin-left: 890px; margin-top: 20px;">
    <pagination-controls (pageChange)="page=($event)"></pagination-controls>
</div>
