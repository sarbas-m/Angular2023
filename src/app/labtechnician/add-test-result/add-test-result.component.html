<body class = "banner">

    <section class="vh-100 bg-image">
        <!-- <img src="<spring:url value="/resources/images/background4.jpg" />" alt="Image"> -->
        <div class="mask d-flex align-items-center h-100 gradient-custom-3">
            <div class="container h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                        <div class="card" style="border-radius: 25px; margin-bottom: 40px; background-color: #808080;">
                            <h2 style="text-align: center; font-size: 200%; font-family: fantasy;">ADD RESULT</h2>
                            <div class="card-body p-5">



<div class="container">
    <div class="header">
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>testName</th>
                    <th>lowRange</th>
                    <th>highRange</th>
                    <th>unit</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let testreport of labTechnicianService.ltesting ">
                    <td>hi</td>
                    <td>{{testreport.lowRange}}</td>
                    <td>{{testreport.highRange}}</td>
                    <td>{{testreport.unit}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<form name="testReportform" #form="ngForm" autocomplete="false" (ngSubmit)="onSubmit(form)">
    <input type="hidden" name="testReportId" [(ngModel)]="labTechnicianService.formDataReport.testReportId">
    <br>
    <div class="form-group">
        <label>Result</label>
        <input name="testActualValue" #testActualValue="ngModel"
            [(ngModel)]="labTechnicianService.formDataReport.testActualValue" class="form-control"
            placeholder="Enter Test Result" required pattern="[0-9]+" title="Only numeric values are allowed">
        <div class="validation-error" *ngIf="testActualValue.touched&& testActualValue.invalid">
            <div>Result is Required</div>
        </div>
        <div class="form-group">
            <button type="submit" [disabled]="!(form.valid && form.dirty)"
                class="btn btn-lg btn-primary form-control">save</button>

        </div>
    </div>
</form>
</div>
</div>
</div>
</div>
</div>
</div>
</section>
</body>
