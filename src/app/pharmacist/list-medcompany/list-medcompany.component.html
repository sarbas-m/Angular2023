
<body class="bannermedicine">
  
    <!-- <input class="form-control"  style="width: 400px; " type="text" placeholder="search text here.." [(ngModel)]="filter"> -->
    <button class="btn btn-primary" (click)="home()"
    style=" margin-bottom: 10px; margin-left: 980px; margin-top: 30px;">Home</button>

<a [routerLink]="['../app-add-medcompany']" class="btn btn-primary"
style=" margin-bottom: 10px; margin-left: 980px; margin-top: 30px;">Add company</a>
<div>  
    <input  style= "margin-top:10px; margin-left: 35%; "  class="form-control w-50 search-input" type="text" placeholder="search text here.." [(ngModel)]="filter">
</div>
 
<table class="table table-hover" id="myTable"
style="margin-top: 40px;">
<thead class="thead-dark">
      
        <tr>
            <th>Company Name</th>
            <th>Company Number</th>
            <th>Company Created On</th>
            <th></th>
            
        </tr>
    </thead>
    <tbody>
         <tr *ngFor="let cmp of cmpService.medcompany | filter:filter|paginate:{itemsPerPage:5,currentPage:page}">
         
         <td>{{cmp.companyNumber}}</td>
         <td>{{cmp.companyName}}</td>
         <td>{{cmp.companyCreatedOn}}</td>
         <!-- <td>
            <button class="btn btn-info" (click)="updateMedicine(med.medicineId)"
            style="margin-left: 10px">Edit</button>
        </td> -->
        <td>
        <button class="btn btn-danger" (click)="deleteCompany(cmp.companyId)">Delete</button>
        </td>
      
        
         </tr>
    </tbody>
</table>

<div class ="footer" style="margin-left: 890px; margin-top: 20px;">
    <pagination-controls  (pageChange)="page=($event)"></pagination-controls>
</div>
</body>
