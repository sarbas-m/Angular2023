<body>
  
  <!-- <div class="container mt-5"> -->
    <h3 class="text-center mb-3" style="color: aliceblue;">Report Management</h3>
    <div class="d-flex justify-content-end mb-3">
    <button class="btn btn-info" style="margin-right: 620px;" (click)="home()">Home</button>

    <input style="margin-right: 210px; width: 300px;" class="form-control  search-input" type="text" placeholder="Search text here..."[(ngModel)]="filter">

    </div>
    <table class="table table-hover mt-3 rounded-table" id="myTable">
      <thead class="thead-dark text-center">
        <tr>
          <th class="text-nowrap">Patient Name</th>
          <th class="text-nowrap">Register Number</th>
          <th class="text-nowrap">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let report of reports | filter:filter | paginate:{itemsPerPage:3,currentPage:page}">
          <td class="text-nowrap text-center">{{ report.testPrescription.appointment.patient.patientName }}</td>
          <td class="text-nowrap text-center">{{ report.testPrescription.appointment.patient.registrationNumber }}</td>
          <td class="text-nowrap text-center">
            <button class="btn btn-info" (click)="showReport(report.testPrescription.appointmentId,report.testPrescriptionId)">Show Report</button>
          </td>
        </tr>
      </tbody>
    </table>
    
    <div class="footer text-center mt-3" style="margin-left: 900px;">
      <pagination-controls  (pageChange)="page=($event)"></pagination-controls>
    <!-- </div> -->
  </div>
  <!-- </div> -->
</body>
