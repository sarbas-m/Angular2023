<body style="color: lightslategray">
<h4 style="text-align: center; color: black;">Diagnos Form</h4>
<form name="diagnosform" #form="ngForm" autocomplete="false" (ngSubmit)="onSubmit(form)">
    <input type="hidden" name="diagnosId" [(ngModel)]="doctorServices.formData.diagnosId">
    <div class="form-group">
        <label style="color: black;"><strong>Diagnos :</strong></label>
        <input name="diagnos" #diagnos="ngModel" [(ngModel)]="doctorServices.formData.diagnos" class="form-control"
            placeholder="Enter Diagnos" pattern="^[A-Za-z]+(\s[A-Za-z]+)*$" minlength="3" required>
        <div class="validation-error" *ngIf="diagnos.touched&& diagnos.invalid">
            <div style="color: hwb(0 2% 1%)">  *Diagnos is required</div>
            <div *ngIf="diagnos.errors.pattern" style="color: rgb(252, 4, 4)">*Only alphabets</div>
        </div>
    </div>
    <div class="form-group">
        <button type="submit"  [disabled]="!(form.valid && form.dirty)"
         style="margin-top: 10px;"   class="btn btn-1g btn-primary form-control">Submit</button>

    </div>

    

</form>

<table class="table table-hover" style="margin-top: 20px;"  id="myTable">
    <tbody class="thead-dark">
        <tr
            *ngFor="let app of doctorServices.ddiagnosHistorys ">
            <td>{{app.diagnos}}</td>
            <td><button class="btn btn-sm btn-outline-danger" (click)="deleteDiagnos(app.diagnosId,app.appointmentId,app.appointment.doctor.userId)"
                    style="margin-left: 10px;">X</button></td>
        </tr>
    </tbody>
</table>
</body>
